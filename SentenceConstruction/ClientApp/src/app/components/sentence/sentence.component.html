<h1 id="tableLabel">Currently Saved Sentences</h1>

<p *ngIf="!sentenceList"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="sentenceList">
  <thead>
    <tr>
      <th>ID</th>
      <th>Sentence</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sentence of sentenceList">
      <td>{{ sentence.id }}</td>
      <td>{{ sentence.sentence }}</td>
      <td><button class="btn btn-danger pull-right" type="button" (click)="removeSentence(sentence.id)">Remove</button></td>
    </tr>
  </tbody>
</table>

<a routerLink="/create-sentence"><button class="btn btn-success pull-right">Create Sentence</button></a>
